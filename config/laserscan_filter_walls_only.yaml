scan_filter_chain:
- name: range
  type: laser_filters/LaserScanRangeFilter
  params:
    use_message_range_limits: false
    lower_threshold: 0.2
    upper_threshold: 8.0
    lower_replacement_value: -.inf
    upper_replacement_value: .inf
- name: shadows
  type: laser_filters/ScanShadowsFilter
  params:
    min_angle: 10
    max_angle: 170
    neighbors: 10
    window: 1
- name: box
  type: laser_filters/LaserScanBoxFilter
  params:
        box_frame: hokuyo_base_laser_link
        min_x: -1.0
        max_x: 7.0
        min_y: -1.5
        max_y: 1.5
        min_z: -1.0
        max_z: 1.0

